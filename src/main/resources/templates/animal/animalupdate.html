<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Update Age</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" media="all" href="/css/form.css"
	th:href="@{/css/form.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div th:replace="/fragment/navbar :: navbar" />
	<div class="container">
		<form class="form-signin" action="#" method="POST"
			th:action="@{'/api/animal/update?id=' + ${id}}" th:object="${update}">
			<p>
				<label for="name" class="sr-only">Name</label> <input id="name"
					class="form-control" type="text" th:field="*{name}"
					placeholder="Name" required autofocus />
			</p>
			<p>
				<label for="age" class="sr-only">Age</label> <input id="age"
					class="form-control"
					oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
					maxlength="5" type="text" th:field="*{age}" placeholder="Age"
					required autofocus />
			</p>
			<p>
				<label for="breed" class="sr-only">Breed</label> <input id="breed"
					class="form-control" type="text" th:field="*{breed}"
					placeholder="Breed" required autofocus />
			</p>
			<p>
				<label for="about" class="sr-only">Gender</label> <select id="gender"
					class="form-control" th:field="*{gender}" required autofocus>
					<option value="" th:hidden="true" th:selected="selected" >Select Gender</option>	
					<option th:value="NONE">NONE</option>
					<option th:value="MALE">MALE</option>
					<option th:value="FEMALE">FEMALE</option>
				</select>
			<p>
			<p>
				<label for="type" class="sr-only">Type</label> <select id="type"
					class="form-control" th:field="*{type}" required autofocus>
					<option value="" th:hidden="true" th:selected="selected" >Select Type</option>
					<option th:value="BIRD">BIRD</option>
					<option th:value="DOG">DOG</option>
					<option th:value="CAT">CAT</option>
					<option th:value="FISH">FISH</option>
				</select>
			<p>
			<p>
				<label for="about" class="sr-only">About</label>
				<textarea id="about" class="form-control" type="text"
					th:field="*{about}" placeholder="About" required autofocus></textarea>
			</p>
			<p>
				<button type="submit" class="btn btn-lg btn-primary btn-block"
					value="Submit">Update</button>
			</p>
		</form>
	</div>
</body>
</html>
