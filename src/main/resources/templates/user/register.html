<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1" />
  <title>Animal Creation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" crossorigin="anonymous" />

</head>

<body>
  <div class="container">

    <form class="form-signin" action="#" method="POST" th:action="@{/api/user/register}" th:object="${register}">
      <p>
        <label for="name" class="sr-only">Name</label>
        <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="Name" required autofocus />
      </p>
      <p>
        <label for="surname" class="sr-only">Surname</label>
        <input id="surname" class="form-control" type="text" th:field="*{surname}" placeholder="Surname" required
          autofocus />
      </p>
      <p>
        <label for="username" class="sr-only">Email</label>
        <input id="username" class="form-control" type="text" th:field="*{username}" placeholder="E-mail" required
          autofocus />
      </p>
      <p>
        <label for="phuneNumber" class="sr-only">Phone number</label>
        <input id="phoneNumber" class="form-control" type="text" th:field="*{phoneNumber}" placeholder="Phone number"
          required autofocus />
      </p>
      <p>
        <label for="password" class="sr-only">About</label>
        <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Password" required
          autofocus />
      </p>
      <p>
        <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">Register</button>
      </p>
    </form>
  </div>
</body>

</html>
