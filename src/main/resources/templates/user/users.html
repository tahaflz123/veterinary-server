<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div class="container">
		<table th:fragment="users (users)" style="margin-top: 30px"
			class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Surname</th>
					<th>E-mail</th>
					<th>Phone</th>
					<th>Role</th>
					<th sec:authorize="hasAuthority('ADMIN')">Delete</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="user : ${users}">
					<tr>
						<td><a th:href="@{'/api/user?id=' + ${user.id}}"
							th:text="${user.id}"></a></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.surname}"></td>
						<td class="d-inline-block text-truncate" style="max-width: 200px;"
							th:text="${user.username}"></td>
						<td th:text="${user.phoneNumber}"></td>
						<td th:text="${user.role}"></td>
						<td sec:authorize="hasAuthority('ADMIN')"><a
							th:href="@{'/api/user/update?id=' + ${user.id}}">Update</a>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
