<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Update User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" media="all"  href="/css/form.css" th:href="@{/css/form.css}"/>
  </head>

  <body style="none">
  <div th:replace="/fragment/navbar"></div>
    <div class="container">
      <form class="form-signin" action="#" method="POST" th:action="@{'/api/user/update?id=' + ${id}}" th:object="${updateuser}">
        <p>
          <label for="name" class="sr-only">Name</label>
          <input id="name" class="form-control" th:field="*{name}" placeholder="Name" required
            autofocus />
        </p>
        <p>
          <label for="surname" class="sr-only">Surname</label>
          <input id="surname" class="form-control" th:field="*{surname}" placeholder="Surname" required
            autofocus />
        </p>
        <p>
          <label for="username" class="sr-only">Name</label>
          <input id="username" class="form-control" th:field="*{username}" placeholder="Username" required
            autofocus />
        </p>
        <p>
          <label for="phone" class="sr-only">Name</label>
          <input id="phone" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number" required
            autofocus />
        </p>
        <p>
          <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">Update</button>
        </p>
      </form>
    </div>
  </body>
</html>
