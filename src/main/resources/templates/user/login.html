<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" crossorigin="anonymous" />

</head>

<body>
  <div class="container">
    <form class="form-signin" action="#" method="POST" th:action="@{/api/user/login}" th:object="${login}">
      <p>
        <label for="username" class="sr-only">Username</label>
        <input id="username" class="form-control" type="text" th:field="*{username}" placeholder="Username" required
          autofocus />
      </p>
      <p>
        <label for="password" class="sr-only">About</label>
        <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Password" required
          autofocus />
      </p>
      <p>
        <button type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">Log in</button>
      </p>
    </form>
  </div>
</body>

</html>
